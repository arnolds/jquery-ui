<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>03 - Widget Factory</title>
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>	
	<section>
		<h2>Widget method invocation</h2>
		<div class="test">
			<h1>Lorem Ipsum</h1>
			<p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Inventore delectus reiciendis illo distinctio dolores quae ipsa magni obcaecati, tenetur excepturi quidem perferendis eveniet adipisci quis libero? Accusantium dolores velit dolorum?</p>
		</div>
	</section>
	<script>
		$(function () {
			$('.test').dialog();

			setTimeout(function() {
				$('.test').dialog('close');
			}, 3000);

			setTimeout(function() {
				// $('.test').data('ui-dialog').open();
				$('.test').dialog('instance').open();
			}, 4000);
		}());
	</script>
</body>
</html>
