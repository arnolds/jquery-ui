<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>03 - Widget Factory</title>
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>	
	<section>
		<h2>Widget Initialization</h2>
		<p>Lorem ipsum dolor sit amet consectetur adipisicing, elit. Rerum sequi architecto culpa, aperiam impedit aliquam, eligendi vero nemo itaque! Deleniti, accusantium? Consequatur omnis, dolorem voluptatem quibusdam? Quaerat natus temporibus consequuntur!</p>
	</section>
	<script>
		$.widget('koz.foo', {
			options: {
				color: 'red'
			},
			_create: function () {
				console.log(this.element); // access to element
				console.log(this.options); // access to options

				this.element.css('color', this.options.color);
			}
		});

		$('p').foo({
			color: 'green'
		});
	</script>
</body>
</html>
